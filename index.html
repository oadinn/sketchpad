<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sketchpad</h1>
    <div class="main-container">

        <div class="button-container">
            <div class="grid-size-container">
                <h2>Grid Size</h2>
                <input type="range" min="1" max="100" value="16" id="grid-size">
                <p id="size-value">16x16</p>
                <button id="toggle-lines">Toggle Grid Lines</button>
            </div>
            <div class="color-container">
                <h2>Color</h2>
                <input type="color" id="color-picker" name="color-picker" value="000000 ">
                <button id="random">Random</button>
                <button id="eraser">Eraser</button>
                <button id="clear">Clear</button>
            </div>
        </div>

        <div id="grid-container">
        
        </div>
    </div>
</body>
</html>
